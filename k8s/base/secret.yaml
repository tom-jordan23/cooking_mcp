# Secret template - values should be base64 encoded
# Use sealed-secrets or external-secrets in production
apiVersion: v1
kind: Secret
metadata:
  name: cooking-mcp-secrets
  namespace: cooking-mcp
  labels:
    app.kubernetes.io/name: cooking-mcp
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Application secrets (base64 encoded)
  SECRET_KEY: ""  # Fill with actual base64 encoded secret
  JWT_SECRET_KEY: ""  # Fill with actual base64 encoded JWT secret

  # Database credentials
  POSTGRES_PASSWORD: ""  # Fill with actual base64 encoded password

  # Redis credentials
  REDIS_PASSWORD: ""  # Fill with actual base64 encoded password

  # External service credentials
  SLACK_BOT_TOKEN: ""  # Fill with actual base64 encoded token
  SLACK_SIGNING_SECRET: ""  # Fill with actual base64 encoded secret
  TELEGRAM_BOT_TOKEN: ""  # Fill with actual base64 encoded token
  TWILIO_ACCOUNT_SID: ""  # Fill with actual base64 encoded SID
  TWILIO_AUTH_TOKEN: ""  # Fill with actual base64 encoded token
  MAILGUN_API_KEY: ""  # Fill with actual base64 encoded key
  MAILGUN_DOMAIN: ""  # Fill with actual base64 encoded domain
  WHATSAPP_TOKEN: ""  # Fill with actual base64 encoded token
  SIGNAL_SERVICE_URL: ""  # Fill with actual base64 encoded URL

---
# TLS Secret for ingress
apiVersion: v1
kind: Secret
metadata:
  name: cooking-mcp-tls
  namespace: cooking-mcp
  labels:
    app.kubernetes.io/name: cooking-mcp
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: ""  # Fill with actual base64 encoded certificate
  tls.key: ""  # Fill with actual base64 encoded private key