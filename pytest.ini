[pytest]
# Pytest configuration for MCP Cooking Lab Notebook

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Asyncio configuration
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require database/Redis
    deployment: Deployment readiness tests
    slow: Tests that take a long time to run
    security: Security-related tests
    health: Health check tests
    auth: Authentication tests
    core: Core application tests
    models: Database model tests

# Environment variables for testing
env =
    ENVIRONMENT=testing
    DATABASE_URL=sqlite+aiosqlite:///:memory:
    REDIS_URL=redis://localhost:6379/15
    SECRET_KEY=test-secret-key-for-testing-only
    GIT_REPO_ROOT=/tmp/test_repo
    LOG_LEVEL=DEBUG

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning